<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
  <title>Document</title>
</head>
<body>
  <nav class="top-navigation">
    <div class="content">
      <ul class="links">
        <li class="active">Meet Karma</li>
        <li>How It Works</li>
        <li>Store</li>
        <li>Blog</li>
        <li>Help</li>
        <li>Log In</li>
      </ul>
      <img class="logo" src="images/karma-logo.svg" alt="Karma" width="26px">
    </div>
  </nav>
  <section class="introduction">
    <div class="content">
      <h1>Introducing Karma</h1>
      <h3>Bring WiFi with you, everywhere you go.</h3>
      <button class="big-button">Learn More</button>
    </div>
  </section>
  <section class="cases">
    <div class="content">
      <h2>Everyone needs a little Karma.</h2>
      <div class="devices">
        <img width="127px" height="127px" src="images/icon-devices.svg" alt="Internet for all devices image">
        <h3>Internet for all devices</h3>
      </div>
      <div class="devices">
        <img width="127px" height="127px" src="images/icon-coffee.svg" alt="Boost your productivity image">
        <h3>Boost your productivity</h3>
      </div>
      <div class="devices">
        <img width="127px" height="127px" src="images/icon-refill.svg" alt="Pay as You Go image">
        <h3>Pay as You Go</h3>
      </div>
    </div>

  </section>

  <footer class="social">
    <div>
      <hr width="950" size="1" color=grey>
    </div>
    <div class="content">
        <h4>Join us on</h4>

        <ul class="icons">
            <li>
                <i class="fa fa-twitter" style="color:#4099FF"></i>
            </li>
            <li>
                <i class="fa fa-facebook" style="color:#3B5998"></i>
            </li>
            <li>
                <i class="fa fa-instagram" style="color:royalblue"></i>
            </li>
        </ul>
        <h4>&copy Karma Mobility, Inc.</h4>
    </div>
  </footer>

</html>
